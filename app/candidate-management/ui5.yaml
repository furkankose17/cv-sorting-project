specVersion: "3.0"
metadata:
  name: cv-sorting-candidate-management
type: application
framework:
  name: SAPUI5
  version: "1.120.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.uxap
    - name: sap.f
    - name: sap.fe.templates

builder:
  bundles:
    - bundleDefinition:
        name: cv/sorting/candidatemanagement/Component-preload.js
      bundleOptions:
        optimize: true
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateComponentPreload
      configuration:
        archiveName: cv-sorting-candidate-management

server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /api
            url: http://localhost:4004
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
