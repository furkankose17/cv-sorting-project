_schema-version: "3.2"
ID: cv-sorting-project
version: 1.0.0
description: CV Sorting and Candidate Management System with AI-powered document extraction, Joule integration, and process automation

parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  # ===========================================
  # CAP Service Module
  # ===========================================
  - name: cv-sorting-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 1024M
    build-parameters:
      builder: npm
      ignore:
        - node_modules/
        - default-env.json
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: cv-sorting-db
      - name: cv-sorting-auth
      - name: cv-sorting-destination
      - name: cv-sorting-logging
      - name: ml-service-api
        group: destinations
        properties:
          name: ml-service
          url: ~{ml-url}
          forwardAuthToken: false

  # ===========================================
  # HANA Database Module
  # ===========================================
  - name: cv-sorting-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 1024M
    requires:
      - name: cv-sorting-db

  # ===========================================
  # Application Router (Approuter)
  # ===========================================
  - name: cv-sorting-app
    type: approuter.nodejs
    path: app/router
    parameters:
      memory: 256M
      disk-quota: 512M
    build-parameters:
      builder: npm
      ignore:
        - node_modules/
        - default-env.json
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: cv-sorting-auth
      - name: cv-sorting-html5-repo-runtime
      - name: cv-sorting-destination

  # ===========================================
  # CV Upload UI Application
  # ===========================================
  - name: cv-sorting-cv-upload
    type: html5
    path: app/cv-upload
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms: []

  # ===========================================
  # Candidate Management UI Application
  # ===========================================
  - name: cv-sorting-candidate-management
    type: html5
    path: app/candidate-management
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms: []

  # ===========================================
  # Analytics Dashboard UI Application
  # ===========================================
  - name: cv-sorting-analytics-dashboard
    type: html5
    path: app/analytics-dashboard
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms: []

  # ===========================================
  # Python ML Service
  # ===========================================
  - name: cv-sorting-ml-service
    type: python
    path: python-ml-service
    parameters:
      buildpack: python_buildpack
      memory: 2048M
      disk-quota: 2048M
      command: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    build-parameters:
      builder: custom
      commands:
        - pip install --target vendor -r requirements.txt
    provides:
      - name: ml-service-api
        properties:
          ml-url: ${default-url}
    requires:
      - name: cv-sorting-postgresql
      - name: cv-sorting-logging

  # ===========================================
  # n8n Automation Service (Optional - can be deployed separately)
  # ===========================================
  - name: cv-sorting-n8n
    type: application
    path: infrastructure/n8n
    optional: true
    parameters:
      docker:
        image: n8nio/n8n:latest
      memory: 1024M
      disk-quota: 2048M
    build-parameters:
      no-source: true
    provides:
      - name: n8n-api
        properties:
          n8n-url: ${default-url}
    requires:
      - name: cv-sorting-postgresql

  # ===========================================
  # HTML5 App Deployer
  # ===========================================
  - name: cv-sorting-html5-app-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: cv-sorting-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: cv-sorting-cv-upload
          artifacts:
            - dist/*
          target-path: resources/cv-upload
        - name: cv-sorting-candidate-management
          artifacts:
            - dist/*
          target-path: resources/candidate-management
        - name: cv-sorting-analytics-dashboard
          artifacts:
            - dist/*
          target-path: resources/analytics-dashboard

  # ===========================================
  # Destination Content
  # ===========================================
  - name: cv-sorting-destination-content
    type: com.sap.application.content
    requires:
      - name: cv-sorting-destination
        parameters:
          content-target: true
      - name: cv-sorting-html5-repo-host
        parameters:
          service-key:
            name: cv-sorting-html5-repo-host-key
      - name: cv-sorting-auth
        parameters:
          service-key:
            name: cv-sorting-auth-key
    parameters:
      content:
        instance:
          destinations:
            - Name: cv_sorting_html5_repo_host
              ServiceInstanceName: cv-sorting-html5-repo-host
              ServiceKeyName: cv-sorting-html5-repo-host-key
              sap.cloud.service: cv.sorting
            - Name: cv_sorting_auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: cv-sorting-auth
              ServiceKeyName: cv-sorting-auth-key
              sap.cloud.service: cv.sorting
          existing_destinations_policy: update
    build-parameters:
      no-source: true

resources:
  # ===========================================
  # HANA Cloud Database
  # ===========================================
  - name: cv-sorting-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  # ===========================================
  # Authorization & Trust Management (XSUAA)
  # ===========================================
  - name: cv-sorting-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: cv-sorting-${org}-${space}
        tenant-mode: dedicated

  # ===========================================
  # Destination Service
  # ===========================================
  - name: cv-sorting-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: cv-sorting-srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: document-ai-destination
                URL: https://aiservices-document-information-extraction.cfapps.eu10.hana.ondemand.com
                Authentication: OAuth2ClientCredentials
                Type: HTTP
                ProxyType: Internet
              - Name: joule-ai-destination
                URL: https://api.ai.internalprod.eu-central-1.aws.ml.hana.ondemand.com
                Authentication: OAuth2ClientCredentials
                Type: HTTP
                ProxyType: Internet
              - Name: ml-service-destination
                URL: ~{ml-service-api/ml-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
              - Name: n8n-destination
                URL: ~{n8n-api/n8n-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
    requires:
      - name: srv-api
      - name: ml-service-api
      - name: n8n-api
        optional: true

  # ===========================================
  # HTML5 Application Repository - Host
  # ===========================================
  - name: cv-sorting-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  # ===========================================
  # HTML5 Application Repository - Runtime
  # ===========================================
  - name: cv-sorting-html5-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime

  # ===========================================
  # Cloud Logging Service (Optional)
  # ===========================================
  - name: cv-sorting-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
    optional: true

  # ===========================================
  # PostgreSQL Database (for pgvector embeddings)
  # ===========================================
  - name: cv-sorting-postgresql
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db
      service-plan: standard
    properties:
      postgresql-service-name: ${service-name}
